<!-- Auth_confirm_delete.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Auth</h2>
  <p>Are you sure you want to delete '{{ object }}'?</p>
  <form method="post" action="{% url 'Auth_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'Auth_list' %}">Cancel</a>
{% endblock %}
